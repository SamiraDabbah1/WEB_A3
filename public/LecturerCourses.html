<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <!-- Include Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="flex h-screen bg-white">

    <!-- Sidebar -->
    <lecturer-sidebar-component></lecturer-sidebar-component>




    <!-- Main Content Container -->
    <div class="flex-1 flex flex-col overflow-hidden bg-ashen border border-gray-400">

        <!-- Header -->
        <lecturer-header-component></lecturer-header-component>


        <!-- Main Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4">

            <div class="flex items-center border-b border-black mb-5 pb-3">
                <h1 class="heading text-2xl text-gray-700">Course details</h1>
                <button id="editButton"
                    class="bg-blue-500 border-b border-gray-700 hover:bg-blue-600 hover:shadow-md text-white py-2 px-4 rounded pb-2 cursor-pointer ml-auto">Edit</button>
            </div>
            <!-- Syllabus Details Section -->
            <section class="playlist-details bg-white p-8 mb-8">
                <div class="flex items-center gap-8">
                    <div class="w-1/2">
                        <div class="thumb relative">
                            <img src="images/course_5.jpg" alt="" class="h-96 w-full object-cover rounded-lg ">
                        </div>
                    </div>
                    <div class="w-1/2">
                        <div class="details">
                            <h3 id="courseTitle" class="text-blue-500 text-2xl capitalize text-left mb-4">Complete Cloud
                                Computing Tutorial</h3>
                            <p id="courseDescription"
                                class="py-4 leading-2 text-1.8xl text-light-color text-left mb-4 w-auto">
                                In this course, we will learn about cloud computing, the importance of it, and how we
                                can use it for our projects.
                            </p>
                            <div class="flex justify-end">
                                <button
                                    class="text-xl w-auto text-white bg-blue-500 py-2 px-4 rounded-xl shadow-lg">Download
                                    Syllabus</button>
                            </div>
                        </div>

                    </div>
                </div>
            </section>

            <!-- Playlist Video -->
            <div class="flex items-center justify-between  border-b border-black mb-5 pb-3">
                <h1 class="text-2xl text-gray-700">Playlist Video</h1>
            </div>
            <section class="playlist-videos">

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 justify-items-center mb-8" id="VideoContainerCourses">
                </div>

                <!-- assignments -->
                <div class="flex items-center mb-5 border-b border-gray-700 pb-3">
                    <h1 class="heading text-2xl text-gray-700 "> assignments</h1>
                    <a
                        class="inline-btn  bg-blue-500 border-b border-gray-700 hover:bg-blue-600 hover:shadow-md text-white py-2 px-4 rounded pb-2 cursor-pointer -mt-7 ml-auto">Edit</a>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 justify-items-center mb-8">
                    <a href="#"
                        class="box relative bg-white rounded-md p-8 transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg">
                        <img src="images/assignment.png" alt="" class="w-full h-80 object-cover rounded-md">
                        <h3 class="mt-6 text-3xl text-black">Weekly task</h3>
                    </a>

                    <a href="#"
                        class="box relative bg-white rounded-md p-8 transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg">
                        <img src="images/assignment.png" alt="" class="w-full h-80 object-cover rounded-md">
                        <h3 class="mt-6 text-3xl text-black">Laboratory</h3>
                    </a>

                    <a href="#"
                        class="box relative bg-white rounded-md p-8 transition-all duration-300 ease-in-out transform hover:scale-105 hover:shadow-lg">
                        <img src="images/assignment.png" alt="" class="w-full h-80 object-cover rounded-md">
                        <h3 class="mt-6 text-3xl text-black">Home exercise</h3>
                    </a>
                </div>

            </section>



        </main>

        <!-- Footer -->
        <page-footer-component></page-footer-component>

    </div>

    <script src="PageAutomation.js"></script>
    <script src="LecturerCourse.js"></script>
    <script src="TestFile.js"></script>
    <script type="module" src="/main.js"></script>

</body>

</html>
