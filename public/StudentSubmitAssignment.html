<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SubmitAssignment</title>
  <!-- Include Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Include Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="flex h-screen bg-white">
  
  <!-- Sidebar -->
  <student-sidebar-component></student-sidebar-component>


  <!-- Main Content Container -->
  <div class="flex-1 flex flex-col overflow-hidden bg-ashen border border-gray-400">

    <!-- Header -->
    <student-header-component></student-header-component>


    <!-- Main Content -->
<main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4">

  <!-- Assignment Details -->
  <section class="assignment-details">
      <h1 class="heading text-2xl text-gray-700 mb-5 border-b border-gray-700 pb-3">Assignment Details</h1>

      <div class="assignment-container bg-white rounded-lg p-8 mb-8">
          <div class="video relative mb-6">
              <video src="images/vid-1.mp4" controls poster="images/course_5.jpg" id="video"
                  class="max-w-full h-full object-contain rounded-lg"></video>
          </div>
          <h3 class="title text-2xl text-black mb-4">Weekly Task (Task 1)</h3>
          <div class="info flex items-center gap-4 mb-4 border-b border-gray-300 pb-4">
              <p class="date"><i class="fas fa-calendar text-blue-500"></i><span> 02-02-2024</span></p>
              <p class="date"><i class="fa-solid fa-clock  text-blue-500"></i><span> 1 day 3 hours</span></p>
          </div>

          <p class="description leading-6 text-light-color mt-4 mb-3">
              Watch the video and then and complete the assignment by the given deadline..
          </p>
          <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded inline-flex items-center">
              <i class="fas fa-file-pdf mr-2"></i>
              Download PDF
          </button>
      </div>
  </section>

  <!-- Assignment Submission Form -->
<section class="assignment-submission">
  <h1 class="heading text-2xl text-gray-700 mb-5 border-b border-gray-700 pb-3">Assignment Submission</h1>

  <form action="/submit_assignment" method="post" class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Submit Assignment</h2>
    <!-- Textarea for Submission -->
    <div class="mb-4">
      <label for="submissionText" class="block text-gray-700 text-sm font-bold mb-2">Submission Text</label>
      <textarea id="submissionText" name="submissionText"
        class="border-2 border-gray-300 p-2 w-full rounded-md resize-none" rows="4"></textarea>
    </div>

    <!-- Upload File -->
    <div class="mb-4">
      <label for="fileUpload" class="block text-gray-700 text-sm font-bold mb-2">Upload File</label>
      <input type="file" id="fileUpload" name="fileUpload"
        class="border-2 border-gray-300 p-2 w-full rounded-md">
    </div>

    <!-- Submit Button with Icon -->
    <button type="submit"
      class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md inline-flex items-center">
      <i class="fas fa-upload mr-2"></i>
      Submit
    </button>
    <!-- Options: Edit and Delete Submission -->
    <div class="options mt-6 flex gap-4">
      <button
        class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded inline-flex items-center">
        <i class="fas fa-edit mr-2"></i>
        Edit Submission
      </button>
      <button
        class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded inline-flex items-center">
        <i class="fas fa-trash-alt mr-2"></i>
        Delete Submission
      </button>
    </div>
  </form>
</section>
</main>


    <!-- Footer -->
    <page-footer-component></page-footer-component>

  </div>

  <script src="PageAutomation.js"></script>
  <script src="TestFile.js"></script>
  <script type="module" src="/main.js"></script>
</body>
</html>
