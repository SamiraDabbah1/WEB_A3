<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>


<body class="bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-200">
    
    <div class="container mx-auto py-8">
        
        <div class="max-w-md mx-auto bg-white dark:bg-gray-900 rounded-lg overflow-hidden shadow-md">
            <div class="p-6">
                  <!-- Button for Dark/Light Mode Toggle -->
            <div class="flex justify-end mb-4">
                <button id="toggle-btn" class="text-blue-500 dark:text-yellow-500 hover:text-blue-600 dark:hover:text-yellow-600 focus:outline-none">
                    <i class="fas fa-moon"></i> <!-- Font Awesome moon icon -->
                </button>
            </div>
                <div class="flex items-center justify-center">
                    <img class="w-20 h-20 rounded-full" src="images/pic_8.jpg" alt="Profile Picture">
                </div>
                <div class="mt-4 text-center">
                    <h1 class="text-lg font-semibold">John Doe</h1>
                    <p class="text-gray-600">john.doe@example.com</p>
                </div>
            </div>
            <div class="px-6 py-4 bg-gray-100 dark:bg-gray-700 border-t border-gray-200 dark:border-gray-600">
                <label for="edit-name" class="flex items-center mb-2 text-gray-700 dark:text-gray-200">
                    <i class="fas fa-user mr-2 text-blue-500"></i>
                    Name
                </label>
                <div class="flex">
                    <input id="edit-name" type="text" class="flex-1 py-2 px-4 mr-2 rounded bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" value="John Doe">
                    <button class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Update</button>
                </div>

                <label for="edit-photo" class="block mt-4 mb-2 text-gray-700 dark:text-gray-200">Photo</label>
                <div class="flex">
                    <input id="edit-photo" type="file" class="flex-1 py-2 px-4 mr-2 rounded bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Update</button>
                </div>

                <label for="edit-email" class="flex items-center mt-4 mb-2 text-gray-700 dark:text-gray-200">
                    <i class="fas fa-envelope mr-2 text-blue-500"></i>
                    Email Address
                </label>
                <div class="flex">
                    <input id="edit-email" type="email" class="flex-1 py-2 px-4 mr-2 rounded bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" value="john.doe@example.com">
                    <button class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Update</button>
                </div>

                <label for="edit-password" class="flex items-center mt-4 mb-2 text-gray-700 dark:text-gray-200">
                    <i class="fas fa-lock mr-2 text-blue-500"></i>
                    Password
                </label>
                <div class="flex items-center">
                    <input id="edit-password" type="password" class="flex-1 py-2 px-4 mr-2 rounded bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" value="********">
                    <input id="show-password" type="checkbox" class="mr-2" onchange="togglePasswordVisibility()">
                    <label for="show-password">Show Password</label>
                    <button class="ml-auto py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Update</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('edit-password');
            const showPasswordCheckbox = document.getElementById('show-password');
            if (showPasswordCheckbox.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }


    </script>
    <script type="module" src="/main.js"></script>

</body>
</html>
