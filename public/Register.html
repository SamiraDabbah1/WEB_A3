<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <!-- Include Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Include Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
  <img src="images/login.webp" style="width: 100vw; height: 100vh; object-fit: cover; position: fixed; top: 0; left: 0; z-index: -1;" alt="">

  <!-- Register section -->
  <div class="form-container mt-10">
    <!-- <form class="register max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="#" method="post"
      enctype="multipart/form-data" onsubmit="return handleRegisterSubmit(this);"> -->

      <form class="register max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      enctype="application/x-www-form-urlencoded" method="POST" action="/user/register">
    
      <h2 class="mt-6 mb-6 text-center text-3xl font-bold leading-9 tracking-tight text-blue-800">Create Account</h2>

      <div class="flex flex-wrap -mx-4 mb-3">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-blue-800 text-s font-bold mb-2" for="name">Your Name</label>
          <input
            class="appearance-none block w-full bg-white-200 border-gray-400 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
            id="name" name="userName" type="text" placeholder="Enter your name" maxlength="50">
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label class="block uppercase tracking-wide text-blue-800 text-s font-bold mb-2" for="email">Your
            Email</label>
          <input
            class="appearance-none block w-full bg-white-200 border-gray-400 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="emailRegister" name="userEmail" type="email" placeholder="Enter your email" maxlength="20">
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-blue-800 text-s font-bold mb-2" for="password">Your
            Password</label>
          <input
            class="appearance-none block w-full bg-white-200 border-gray-400 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="passwordRegister" name="userPassword" type="password" placeholder="Enter your password" maxlength="20">
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label class="block uppercase tracking-wide text-blue-800 text-s font-bold mb-2" for="cpass">Confirm
            Password</label>
          <input
            class="appearance-none block w-full bg-white-200 border-gray-400 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="cpass" name="cpass" type="password" placeholder="Confirm your password" maxlength="20">
        </div>
      </div>
      <div class="mb-6">
        <label class="block uppercase tracking-wide text-blue-800 text-s font-bold mb-2" for="role">Select Role</label>
        <select
          class="appearance-none block w-full bg-white border-gray-400 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-white-500 text-lg"
          id="role" name="userType">
          <option value="">Select your role</option>
          <option value="student">student</option>
          <option value="lecturer">lecturer</option>
        </select>
      </div>
      <div class="mb-6">
        <label class="block uppercase tracking-wide text-blue-800 text-s font-bold mb-2" for="image">Select
          Photo</label>
        <input
          class="appearance-none block w-full bg-white border-gray-400 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-white-500"
          id="image" name="image" type="file" accept="image/*">
      </div>

      <button type="submit" name="submit"
        class="flex w-full justify-center rounded-md bg-blue-800 px-3 py-1.5 text-m font-semibold leading-6 text-white shadow-sm hover:bg-indigo-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-800 mb-6">Sign up</button>
    
        <p class="text-center text-gray-700 text-sm">Already have an account? <a href="Login.html"
            class="text-indigo-800 font-semibold">Login</a></p>
    </form>
  </div>

</body>

</html>
