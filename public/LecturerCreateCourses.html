<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Courses</title>
    <!-- Include Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="flex h-screen bg-white">

    <!-- Sidebar -->
    <lecturer-sidebar-component></lecturer-sidebar-component>




    <!-- Main Content Container -->
    <div class="flex-1 flex flex-col overflow-hidden bg-ashen border border-gray-400">

        <!-- Header -->
        <lecturer-header-component></lecturer-header-component>

        <div class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4">
            <div class="flex overflow-x-hidden overflow-y-auto bg-gray-100   items-center justify-center  p-6">
                <!-- Course Creation Form -->
                <div class="w-full max-w-2xl bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-2xl font-semibold text-gray-700 text-center">Create New Course</h2>
                    <form class="mt-4">
                        <div class="mb-4">
                            <label for="courseName" class="block text-sm font-medium text-gray-700">Course Name</label>
                            <input type="text" id="courseName"
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                placeholder="Enter course name">
                        </div>
                        <div class="mb-4">
                            <label for="courseSyllabus" class="block text-sm font-medium text-gray-700">Syllabus</label>
                            <textarea id="courseSyllabus" rows="4"
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                placeholder="Enter syllabus details"></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="aboutCourse" class="block text-sm font-medium text-gray-700">About the
                                Course</label>
                            <textarea id="aboutCourse" rows="4"
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                                placeholder="Describe the course"></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="courseImage" class="block text-sm font-medium text-gray-700">Course
                                Image</label>
                            <input type="file" id="courseImage"
                                class="mt-1 block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        </div>
                        <div class="flex justify-center">
                            <button type="button" id="createCourseBtn"
                                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Create Course
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <page-footer-component></page-footer-component>

    </div>

    <script src="PageAutomation.js"></script>
    <script src="TestFile.js"></script>
    <script type="module" src="/main.js"></script>
</body>

</html>
