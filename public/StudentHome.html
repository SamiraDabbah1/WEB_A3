<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!-- Include Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Include Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="flex h-screen bg-white">

  <!-- Sidebar -->
  <student-sidebar-component></student-sidebar-component>
  


  <!-- Main Content Container -->
  <div class="flex-1 flex flex-col overflow-hidden bg-ashen border border-gray-400">

    <!-- Header -->
    <student-header-component></student-header-component>
    

    <!-- Main Content -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4" id="mainContent">


      <h1 class="heading text-2xl text-gray-700 mb-5 border-b border-gray-700 pb-3"> Our Courses</h1>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 justify-items-center mb-8" id="StudentHomeCoursesCard">
      </div>
      
      <div class="more-btn text-center mt-8">
        <a href="StudentCourses.html"
          class="block w-full max-w-sm mx-auto text-white bg-blue-500 py-2 px-4 rounded-xl shadow-lg text-xl font-bold hover:bg-orange-600 focus:outline-none focus:shadow-outline-orange active:bg-orange-700 transition duration-150 ease-in-out">
          View All Courses
        </a>
      </div>



    </main>
    <!-- Footer -->
    <page-footer-component></page-footer-component>

  </div>

  <script src="PageAutomation.js"></script>
  <script src="StudentHomeCard.js"></script>
  <script src="TestFile.js"></script>
  <script type="module" src="/main.js"></script>
  <script>
    // Function to get query parameter value by name from URL
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Get the user's name from the URL
    const userName = getQueryParam('userName');

    // Update the HTML content with the user's name
    const userNameElement = document.getElementById('userName');
    if (userNameElement) {
      userNameElement.textContent = userName;
    }
  </script>

</body>


</html>
